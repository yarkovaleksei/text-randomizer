<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text randomizer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Генератор текста по шаблону">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#42b983">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/apple-touch-icon-precomposed-152.png">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Загрузка...</div>
  <script>
    window.$docsify = {
      name: 'text-randomizer',
      version: '1.0.0',
      repo: 'https://github.com/yarkovaleksei/text-randomizer',
      auto2top: true,
      executeScript: true,
      coverpage: true,
      loadNavbar: false,
      loadSidebar: true,
      search: {
        noData: {
          '/': 'Нет результатов!',
        },
        paths: 'auto',
        placeholder: {
          '/': 'Поиск',
        },
        pathNamespaces: ['/']
      },
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master');
              } else {
                url =
                  'https://github.com/yarkovaleksei/text-randomizer/blob/master/docs/' +
                  vm.route.file;
              }

              const editHtml = '[:memo: Редактировать страницу](' + url + ')\n';

              return (
                editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
              );
            });
          },
        ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
